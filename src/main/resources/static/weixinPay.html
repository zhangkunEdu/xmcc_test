<script>
    function onBridgeReady(){
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', {
                "appId":"wxcec0b9e65c084712",     //公众号名称，由商户传入
                "timeStamp":"1561554333",         //时间戳，自1970年以来的秒数
